<!--Bouton ajouter une photo pour l'édition de carnet-->
<button>Ajouter une photo
	<!--Le 'accept' permet de prendre JPEG et PNG, le 'capture' présélectionne la caméra extérieure-->
	<input type="file"
       id="photo" name="photo"
       accept="image/png, image/jpeg"
       capture="environment">
</button>
